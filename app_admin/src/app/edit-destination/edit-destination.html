<div class="col-md-4">
    <h2 class="text-center">Edit Destination</h2>
    <form *ngIf="editForm" [formGroup]="editForm"
(ngSubmit)="onSubmit()">

    <div class="form-group">
        <label>DestinationId:</label>
        <input type="text" formControlName="destinationId"
            placeholder="DestinationId" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['destinationId'].errors
}">
        <div *ngIf="submitted && f['destinationId'].errors">
            <div *ngIf="f['destinationId'].errors?.['required']">
                DestinationId is required
            </div>
        </div>
    </div>

    <div class="form-group">
        <label>Name:</label>
        <input type="text" formControlName="name"
            placeholder="Name" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['name'].errors
}">
        <div *ngIf="submitted && f['name'].errors">
            <div *ngIf="f['name'].errors?.['required']">    
                Name is required
            </div>
        </div>
    </div>

    <div class="form-group">
        <label>Description:</label>
            <input type="text" formControlName="description"
                placeholder="Description" class="form-control"
                [ngClass]="{ 'is-invalid': submitted &&
                f['description'].errors }">
        <div *ngIf="submitted && f['description'].errors">
            <div *ngIf="f['description'].errors?.['required']">
                Description is required
            </div>
        </div>
    </div>

    <div class="form-group">
        <label>Image Name:</label>
            <input type="text" formControlName="image"
                placeholder="Image" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['image'].errors
 }">
        <div *ngIf="submitted && f['image'].errors">
            <div *ngIf="f['image'].errors?.['required']">
                Image Name is required
            </div>
        </div>
    </div>    

        <button type="submit" class="btn btn-info">Save</button>
    </form>
</div>
